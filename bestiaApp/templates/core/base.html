<!DOCTYPE html>
<html lang="en">
<head>

  <title>Bestiario</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

</head>

{% block content  %}

<body>

<div style="position: absolute; right: 1540px; bottom: 930px;">
  <button class="btn btn-primary"><a href="{% url 'register' %}" ><i class="bi bi-person-plus-fill">New best</i></a></button>
</div>
    
<!--Title>-->
<h1 style="margin-left: 300px; margin-top: 50px;">Bestiario</h1>

{% for bestia in bestias %}

<!--Table Head>-->

<div>
    <table class="table table-striped table table-hover mt-3 text-center table-bordered" style="table-layout: fixed; width: 650px; height: 100px; 100px; position: " >
        <thead>
            <tr>
              <th>Picture</th>
              <th>Bestia</th>
              <th>Cultura</th>
              <th>Description</th>
              <th>Action</th>
          </tr>
        </thead>

<!--Table body>-->

        <tbody>
          <tr>
            <td><img src="{{ bestia.image.url }}" alt="" width="70" height="50"></td>
            <td>{{ bestia.name }}</td>
            <td>{{ bestia.cultura }}</td>
            <td>{{ bestia.descripcion }}</td>

<!--Button>-->

            
            <td>
                <div class="buttons">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded-full"><a href="{% url 'edit' bestia.pk %}" class="bi bi-pencil-square"></a></button>
                    <button class="btn btn-danger py-1 px-2 rounded-full"><a href="{% url 'delete' bestia.pk %}" class="bi bi-trash"></a></button> 
                </div>  
            </td>
            </tr>
        </tbody>
    </table>
</div>
        
{% endfor %}

{% if request.user == bestias.created_by %}
                    
{% else %}
            
{% endif %}

{% endblock %}

    
</body>
</html>
